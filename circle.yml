machine:
  services:
    - docker
  java:
    version: oraclejdk8
dependencies:
  override:
    - mvn -version
test:
  pre:
    - mvn -Ptile clean install
  override:
    - mvn -Ptomcat -Dserver.version=9 -Ddocker.keepContainer clean install -e
    - mvn -Ptomcat -Dserver.version=8 -Ddocker.keepContainer clean install -e
    - mvn -Ptomcat -Dserver.version=7 -Ddocker.keepContainer clean install -e
    - mvn -Ptomcat -Dserver.version=6 -Ddocker.keepContainer clean install -e
    - mvn -Pjetty -Dserver.version=9 -Ddocker.keepContainer clean install -e
    - mvn -Pjetty -Dserver.version=8 -Ddocker.keepContainer clean install -e
    - mvn -Pjetty -Dserver.version=7 -Ddocker.keepContainer clean install -e
